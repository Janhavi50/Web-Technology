<!DOCTYPE html>
<html>
<body>
	<div id="demo">
	</div>
	<script>
		var d=new Date();
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange=function(){
			if(this.readyState == 4 && this.status == 200){
				document.getElementById("demo").innerHTML=d.getDate();

			}
		};
		xhttp.open("GET","",true);
		xhttp.send();
	</script>
</body>
</html>
